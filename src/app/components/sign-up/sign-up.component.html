<div class="container">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input
        class="form-control"
        formControlName="fullName"
        type="text"
        name="fullName"
        id="fullName"
      />
      <div
        class="error-message"
        [ngClass]="{ show: userForm.get('fullName').hasError('required') }"
      >
        Full name is required
      </div>
      <div
        class="error-message"
        [ngClass]="{
          show: userForm.get('fullName').hasError('maxlength')
        }"
      >
        Maximum number of characters is 50
      </div>
    </div>

    <div class="form-group">
      <label for="email">E-mail</label>
      <input
        class="form-control"
        formControlName="email"
        type="email"
        name="email"
        id="email"
      />
    </div>

    <div class="form-group">
      <label for="password">New Password</label>
      <input
        class="form-control"
        type="password"
        name="password"
        id="password"
        formControlName="password"
      />
    </div>

    <div class="form-group">
      <label for="confirm">Confirm Password</label>
      <input
        class="form-control"
        formControlName="confirm"
        type="password"
        name="confirm"
        id="confirm"
      />
    </div>

    <div class="form-group">
      <label for="state">U.S. State</label>
      <select
        class="form-control"
        formControlName="state"
        name="state"
        id="state"
      >
        <option *ngFor="let state of states">{{ state.name }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="terms"></label>
      <input
        class="form-control"
        formControlName="terms"
        type="checkbox"
        name="terms"
        id="terms"
      />
      <div><a href=""> I agree to the terms and conditions. </a></div>
    </div>
    <div class="form-group">
      <button disabled="disabled">Go!</button>
    </div>
  </form>
</div>
